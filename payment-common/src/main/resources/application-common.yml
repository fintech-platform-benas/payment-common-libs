# Common application configuration for Payment Chain microservices
# This file should be imported by microservices that use payment-common module

spring:
  application:
    name: ${SERVICE_NAME:payment-service}

  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null

  mvc:
    throw-exception-if-no-handler-found: true

  web:
    resources:
      add-mappings: false

server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %X{correlationId:-NO-CORRELATION-ID} - %-5level - %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} - %X{correlationId:-NO-CORRELATION-ID} - %-5level - %logger{36} - %msg%n"
  level:
    root: INFO
    com.paymentchain: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Application-specific properties
payment-common:
  cors:
    allowed-origins: http://localhost:3000,http://localhost:4200,http://localhost:8080
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    max-age: 3600
  logging:
    enabled: true
    max-payload-length: 1000
  correlation-id:
    header-name: X-Correlation-Id
